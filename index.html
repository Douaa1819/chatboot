<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Agent Conversationnel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .chat-container {
      background: white;
      width: 100%;
      max-width: 600px;
      margin: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    .chat-header {
      background: #0f172a;
      color: white;
      padding: 1rem;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      text-align: center;
      font-weight: bold;
    }

    .chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      line-height: 1.4;
    }

    .bot {
      background: #e2e8f0;
      align-self: flex-start;
    }

    .user {
      background: #38bdf8;
      color: white;
      align-self: flex-end;
    }

    form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1rem;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 20px;
      background: #0f172a;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1e293b;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">ðŸ¤– Agent Conversationnel</div>
    <div id="chat" class="chatbox"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Votre rÃ©ponse..." required />
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    const webhookUrl = 'https://n8n.srv787725.hstgr.cloud/webhook/agent-chat'; 
    let questionIndex = 0;
    const chatDiv = document.getElementById('chat');

    const addMessage = (text, sender = 'bot') => {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerText = text;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    };

    const askQuestion = async (userMessage = "") => {
      const res = await fetch(webhookUrl, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          message: userMessage,
          question_index: questionIndex
        })
      });

      const data = await res.json();
      addMessage(data.reply, 'bot');

      if (!data.repeat) {
        questionIndex = data.next_question_index;
      }
    };

    window.onload = () => {
      askQuestion();
    };

    document.getElementById('chatForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;
      addMessage(msg, 'user');
      input.value = '';
      await askQuestion(msg);
    });
  </script>
</body>
</html>
