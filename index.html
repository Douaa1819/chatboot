<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Agent Conversationnels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .chat-container {
      background: white;
      width: 100%;
      max-width: 600px;
      margin: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    .chat-header {
      background: #0f172a;
      color: white;
      padding: 1rem;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      text-align: center;
      font-weight: bold;
    }

    .chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      line-height: 1.4;
    }

    .bot {
      background: #e2e8f0;
      align-self: flex-start;
    }

    .user {
      background: #38bdf8;
      color: white;
      align-self: flex-end;
    }

    form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1rem;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 20px;
      background: #0f172a;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1e293b;
    }

    /* --- Modal de bienvenue --- */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      z-index: 10000;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content p {
      margin: 1rem 0;
      color: #334155;
    }

    .modal-content button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #0f172a;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      z-index: 10001;
    }

    .modal-content button:hover {
      background: #1e293b;
    }
  </style>
</head>
<body>

  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <h2>Bienvenue !</h2>
      <p>Ce chatbot va vous poser des questions pour √©tablir un diagnostic num√©rique personnalis√©.</p>
      <button id="startChat">Commencer</button>
    </div>
  </div>


  <div class="chat-container">
    <div class="chat-header">ü§ñ Agent Conversationnel</div>
    <div id="chat" class="chatbox"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Votre r√©ponse..." required />
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
  const webhookUrl = 'https://n8n.srv787725.hstgr.cloud/webhook/agent-chat';
let questionIndex = 0;
const chatDiv = document.getElementById('chat');

const addMessage = (text, sender = 'bot') => {
  const div = document.createElement('div');
  div.className = `message ${sender}`;
  div.innerText = text;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
};

const askQuestion = async (userMessage = "", currentIndex = 0) => {
  console.log("Appel askQuestion avec :", { userMessage, currentIndex });
  try {
    const res = await fetch(webhookUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        message: userMessage,
        question_index: currentIndex
      })
    });

    if (!res.ok) {
      alert("Erreur HTTP : " + res.status);
      return;
    }

    let data;
    try {
      data = await res.json();
    } catch (parseErr) {
      console.error("Erreur parse JSON :", parseErr);
      alert("Erreur lors du parsing JSON");
      return;
    }
    console.log("R√©ponse re√ßue JSON :", data);

    if (!data) {
      console.warn("data est undefined !");
      return;
    }
    if (!('reply' in data)) {
      console.warn("data n'a pas la cl√© reply :", data);
      return;
    }

    addMessage(data.reply, 'bot');

    // Mise √† jour de l'index : avancer seulement si repeat = false
    if (!data.repeat) {
      questionIndex = data.next_question_index;
      console.log("Passage √† la question suivante :", questionIndex);
    } else {
      // repeat: on garde l'index actuel (questionIndex)
      console.log("On r√©p√®te la question :", questionIndex);
    }
  } catch (err) {
    console.error("Erreur fetch globale :", err);
    alert("Erreur lors de l'envoi : " + err.message);
  }
};

document.addEventListener('DOMContentLoaded', () => {
  const modal = document.getElementById('welcomeModal');
  const startBtn = document.getElementById('startChat');

  startBtn.addEventListener('click', () => {
    modal.style.display = 'none';
    askQuestion("", questionIndex); // Premier appel, index 0
  });

  document.getElementById('chatForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const input = document.getElementById('userInput');
    const msg = input.value.trim();
    if (!msg) return;
    addMessage(msg, 'user');
    input.value = '';
    await askQuestion(msg, questionIndex); // Toujours passer l'index courant !
  });
});



  </script>
</body>
</html>
